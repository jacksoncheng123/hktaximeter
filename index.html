<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Taxi Meter GPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meter">
        <div class="display">
            <div class="display-grid">
                <div>
                    <div class="section-label">
                        <span>F A R E</span>
                        <span>C[×10]</span>
                    </div>
                    <div class="value-display">
                        <span class="currency">HK$</span>
                        <span class="digit-display" id="fareDisplay">29.0</span>
                    </div>
                </div>
                <div>
                    <div class="section-label">
                        <span>E X T R A S</span>
                        <span>C[×10]</span>
                    </div>
                    <div class="value-display">
                        <span class="currency">HK$</span>
                        <span class="digit-display small-digit-display" id="extrasDisplay">0.0</span>
                    </div>
                </div>
            </div>
            <div class="hired-status" id="hiredStatus">FOR HIRE</div>
        </div>

        <div class="stats">
            <div id="distanceDisplay">Distance: 0.00 km</div>
            <div id="speedDisplay">Speed: 0.0 km/h</div>
            <div id="gpsStatus">GPS: Inactive</div>
        </div>

        <div class="buttons">
            <div class="button-container">
                <button class="control-button wait-button" id="waitButton"></button>
                <span class="button-label">往停</span>
            </div>
            <div class="button-container">
                <button class="control-button empty-button" disabled></button>
                <span class="button-label">空</span>
            </div>
            <div class="button-container">
                <button class="control-button stop-button" id="stopButton"></button>
                <span class="button-label">暫停</span>
            </div>
            <div class="button-container">
                <button class="control-button extras-button" id="add10Button"></button>
                <span class="button-label">$10</span>
            </div>
            <div class="button-container">
                <button class="control-button extras-button" id="add1Button"></button>
                <span class="button-label">$1</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
